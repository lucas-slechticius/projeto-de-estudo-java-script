<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
    <link rel="shortcut icon" href="https://www.pngitem.com/pimgs/m/303-3031626_favicon-ico-download-free-hd-png-download.png" type="image/x-icon" />

</head>

<body>
    <h1>Dae Felas</h1>
  

    <script src="js/jquery-3.6.0.js"></script>
    
    <script src="./jquery.js"></script>


    <p id="teste">Isso é o Id de Teste</p>
    <p> Paragrafo limpo, sem id</p>
    <p class="p-yellow">Outro Paragrafo, mas em class</p>


        <div class="p-yellow">Texto dentro de uma div</div>

   <hr>
    <button id="botao" style="padding:50px;">Alerta</button>

    <hr>
    <button id="botao2" style="padding:50px;">Paragrafos</button>

    <hr>
    <button id="botao3" style="padding:50px;">Teste de Mouse</button>

    <hr>
    <button id="botao4" style="padding:50px;">Hover</button>

    <input id="campotexto" type="text" placeholder="Digite Algo" style="padding: 50px;">

    <br>
    <button id="botao5" style="padding:30px;">Baladinha</button>

    </script>

    <script>
        
        //JavaScript Puro                                                                                               
        document.getElementById("teste").innerHTML = "teste";

       //JQuery
       $("#teste").html("teste");

       //adicionar CSS pelo JQuery
       // $('p').addClass('nome-da-classe');

       $(document).ready(function(){
            $('div.p-yellow').html('inserido com JQuery');      //Você pode chamar algo antes do ./# seja Div ou P
       });

       //SEMPRE QUE FOR ID, CHAMAR ELE POR "#"
       //Nessa função, eu to chamando uma função
       //que faz um CSS dentro do HTML, usando JQuery
       
    //   $(document).ready(function(){
    //        $('#teste').html('inserido com JQuery');
    //   });

       //Está acontecendo que quando eu uso o código
       //da linha 30 e 31, eu escolho qual função eu 
       //quero alterar, por exemplo, se dentro do
       // $('x') eu colocar 'p', eu vou escolher
       //alterar TODOS os <p> dentro do código.

    //   $(document).ready(function(){
    //        $('p').html('inserido com JQuery');
    //   });

        //agora, se eu quiser chamar um ID específico
        //eu devo usar sempre o "#"

    //   $(document).ready(function(){
    //        $('.p-yellow').html('inserido com JQuery');
    //   });

    //Para chamar CLASSES, se usa "."

    $(document).ready(function(){
        $("#botao").click(function(){
            alert('Clicou no Botão!');
        });
    });

    $(document).ready(function(){
        $("#botao2").click(function(){
            $('p').hide();
            $('div').hide();
            $('hr').hide();
        });
    });

    $(document).ready(function(){
        $('#teste').click(function(){
            $(this).html('mudei quando fui clicado');
        });
    });

    $(document).ready(function(){
        $('#botao3').mouseenter(function(){ //mouseleave
            alert('ativou o mouse sobre'); //mousedown
        });                                //mouseup
    });

    $(document).ready(function(){
        $('#botao4').hover(function(){
            $(this).text('Entrou Mouse');
        },
            function(){
                $(this).text('Saiu o Mouse');
            }
        );
    });

    </script>
</body>
</html>
